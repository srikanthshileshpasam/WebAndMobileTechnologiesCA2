<ion-header>
  <ion-navbar>
    <ion-title>Edit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-6 offset-4>
      <div class="top-user-pic">
        <img src="{{ imageUrl(global.loginData._pic) }}" style="width: 100px; height: 100px; border-radius:100%;" alt="">
        <div class="username">{{ global.loginData.name }}</div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4>
      <button ion-button color="golden" (click)="capturePic()">Capture Pic</button>
    </ion-col>
    <ion-col col-4 offset-4>
      <button ion-button color="golden" (click)="uploadPic()">Update Pic</button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="registerData.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="registerData.email"></ion-input>
    </ion-item>

    <ion-row>
      <ion-item col-10>
        <ion-label floating>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="registerData.phone"></ion-input>
      </ion-item>
      <ion-item col-2>
        <ion-icon name="contact" item-end (click)="choicePhone()"></ion-icon>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item col-10>
        <ion-label floating>Location</ion-label>
        <ion-input type="text" [(ngModel)]="registerData.location" readonly></ion-input>
      </ion-item>
      <ion-item col-2>
        <ion-icon name="locate" item-end (click)="getLocation()"></ion-icon>
      </ion-item>
    </ion-row>
  </ion-list>
  <div padding>
    <button block ion-button color="golden" (click)="update()">Update</button>
  </div>
</ion-content>
