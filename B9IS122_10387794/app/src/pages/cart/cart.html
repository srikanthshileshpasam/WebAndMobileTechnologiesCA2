<ion-header>
  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <h3>Product Price</h3>
    <ion-row>
      <ion-col col-10 item-left>Price</ion-col>
      <ion-col col-1 item-right>${{ getPrice() }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 item-left>Delivery Charges</ion-col>
      <ion-col col-1 item-right>$5</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 item-left>Grand Total</ion-col>
      <ion-col col-1 item-right>${{ getPrice()+5 }}</ion-col>
    </ion-row>
  </ion-item>
  <div padding>
    <button block ion-button (click)="checkOut()" *ngIf="cart.length == 0" disabled>Check Out</button>
    <button block ion-button (click)="checkOut()" *ngIf="cart.length > 0">Check Out</button>
  </div>
  <ion-card *ngFor="let i of cart">
    <img src="{{ imageUrl(i.poster) }}" style="width: 325px; height: 232px" />
    <ion-card-content>
      <ion-card-title>
        ${{ i.price }} {{ i.name }}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
