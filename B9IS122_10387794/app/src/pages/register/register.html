<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="registerData.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="registerData.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="registerData.password"></ion-input>
    </ion-item>
      <ion-row>
        <ion-item col-10>
          <ion-label floating>Phone</ion-label>
          <ion-input type="text" [(ngModel)]="registerData.phone"></ion-input>
        </ion-item>
        <ion-item col-2>
            <ion-icon name="contact" item-end (click)="choicePhone()"></ion-icon>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item col-10>
          <ion-label floating>Location</ion-label>
          <ion-input type="text" [(ngModel)]="registerData.location" readonly></ion-input>
        </ion-item>
        <ion-item col-2>
            <ion-icon name="locate" item-end (click)="getLocation()"></ion-icon>
        </ion-item>
      </ion-row>
  </ion-list>
  <div padding>
    <button block ion-button color="golden" (click)="register()">Register</button>
  </div>
  <div padding>
    <button block ion-button (click)="login()">Login</button>
  </div>
</ion-content>
