<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
      <ion-col col-6 offset-4>
        <div class="top-user-pic">
          <img src="{{ imageUrl(global.loginData._pic) }}" style="width: 100px; height: 100px; border-radius:100%;" alt="">
          <div class="username">{{ global.loginData.name }}</div>
        </div>
      </ion-col>
  </ion-row>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="global.loginData.name" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="global.loginData.email" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="global.loginData.password" readonly></ion-input>
    </ion-item>
    <ion-row>
      <ion-item col-12>
        <ion-label floating>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="global.loginData.phone" readonly></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item col-12>
        <ion-label floating>Location</ion-label>
        <ion-input type="text" [(ngModel)]="global.loginData.location" readonly></ion-input>
      </ion-item>
    </ion-row>
  </ion-list>
  <div padding>
    <button block ion-button color="golden" (click)="edit()">Edit</button>
  </div>
</ion-content>
